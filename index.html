<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Juego</title>
</head>
<body>
    <section id="juego">
        <div class="columna">Piedra, Papel o Tijera
            <div id="opciones" class="fila">
                <figure onclick="seleccion('piedra')" id="boton_piedra" class="boton">
                    <i id="piedra" class="fa-regular fa-hand-back-fist fa-flip-horizontal"></i>
                    <p>Piedra</p>
                </figure>
                <figure onclick="seleccion('papel')" id="boton_papel" class="boton">
                    <i id="papel" class="fa-regular fa-hand fa-flip-horizontal"></i>
                    <p>Papel</p>
                </figure>
                <figure onclick="seleccion('tijera')" id="boton_tijera" class="boton">
                    <i id="tijera" class="fa-regular fa-hand-scissors fa-rotate-90"></i>
                    <p>Tijera</p>
                </figure>
            </div>
            <button id="reiniciar" onclick="reiniciar()">Reiniciar</button>
            <div id="tablero" class="fila">
                <div class="jugadores">Tu
                    <figure id="jugador_1"></figure>
                </div>
                <p>VS</p>
                <div class="jugadores">Rival
                    <figure id="jugador_2"></figure>
                </div>
            </div>
            <div id="resultado" class="fila">
            </div>
            <div id="partidas" class="fila">
                <div class="columna">
                    <h2 id="hist_titulo" class="historiales">Historial:</h2>
                    <p id="historial" class="historiales"></p>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="./index.js"></script>
</html>
